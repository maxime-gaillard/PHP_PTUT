<!DOCTYPE html>

    <head>

		<link rel="stylesheet" href="css.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script>
			
			//function myFunction() {

			//};
			
			function onlyEtudiant(x) {
			    if (x.checked) {
					
					document.getElementById('etudiant').className = 'visible';
					document.getElementById('chercheur').className = 'invisible';
					document.getElementById('entreprise1').className = 'invisible';
					document.getElementById('entreprise2').className = 'invisible';
			    }
			}

			function onlyChercheur(x) {
			    if (x.checked) {
					
					document.getElementById('etudiant').className = 'invisible';
					document.getElementById('chercheur').className = 'visible';
					document.getElementById('entreprise1').className = 'invisible';
					document.getElementById('entreprise2').className = 'invisible';
			    }
			}
			
			function onlyEntreprise(x) {
			    if (x.checked) {
					
					document.getElementById('etudiant').className = 'invisible';
					document.getElementById('chercheur').className = 'invisible';
					document.getElementById('entreprise1').className = 'visible';
					document.getElementById('entreprise2').className = 'visible';
			    }
			}
		</script>
		
    </head>
    <body class="w3-light-grey">
	
	
		<div class="w3-display-container background" style="width:100%; min-height:150px;">
			<div class="w3-display-middle w3-large"><img src="logosite.png"></div>
		</div>
        <div class="flex-container">

            <div>

            <div>
                <input type="search" name="search" placeholder="Your name..">
            </div>

		<div class="row">
			<div class="col-lg-1 col-sm-12"></div>
			<div class="col-lg-1 col-sm-12"></div>
			<div class="col-lg-1 col-sm-12"></div>
			<div class="col-lg-6 col-sm-12">
				<div id="formulaire" class="container text-center">
					<h2 class="text-center">Inscription</h2>
					<div class="container">
						<div class="text-center">
							
							<input class="w3-radio" type="radio" name="profession" value="etudiant" onchange="onlyEtudiant(this)">
							<label>Etudiant</label>
							
							<input class="w3-radio" type="radio" name="profession" value="chercheur" onchange="onlyChercheur(this)">
							<label>Chercheur</label>
							
							<input class="w3-radio" type="radio" name="profession" value="entreprise" onchange="onlyEntreprise(this)">
							<label>Entreprise</label>
							
						</div>
					</div>
					<form class="text-center">
						<div class="form-group" >
							<input type="prenom" class="form-control" placeholder="Entrer votre prenom">
						</div>
						<div class="form-group">
							<input type="nom" class="form-control" placeholder="Entrer votre nom">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Entrer email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Entrer password">
						</div>
						<div class ="invisible" id="etudiant" class="form-group" >
							<input type="universite" class="form-control" placeholder="numero etudiant">
						</div>
						<div class ="invisible" id="chercheur" class="form-group" >
							<input type="numChercheur" class="form-control" placeholder="numero chercheur">
						</div>
						<div class ="invisible" id="entreprise1" class="form-group" >
							<input type="siren" class="form-control" placeholder="SIREN">
						</div>
						<div class ="invisible" id="entreprise2" class="form-group" >
							<input type="nomEntreprise" class="form-control" placeholder="nom enterprise">
						</div></br></br></br>
						<div class="form-group" >
							<textarea type="description" class="form-control" placeholder="Entrer votre description" cols="10" rows="8"></textarea>
						</div></br>
						
						<div class="form-group" >
							<img id="profileImage" src="octocat.png" class="img-rounded" alt="octocat !" style="max-width: 70%;"> <!--onclick="javascript:myFunction();"-->
							<input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
						</div>
						<div class="form-group" >
							<button class="w3-button w3-white w3-hover-orange">S'inscrire</button>
						</div>
					</form>
					
				</div>
