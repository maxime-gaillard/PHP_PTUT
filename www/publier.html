<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Publier</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</head>
	<body class="w3-light-grey">
        <div class="w3-display-container background" style="width: 100%; min-height: 150px;">
            <div class="w3-display-middle w3-large" style="text-align: center; margin-top: 0em; min-width: 20%; height: 8em;">
                <img src="logosite.png" style="height: 8em;">
            </div>
            <div class="w3-display-bottomright" id="options">
                <div>
                    <ul>
                        <li><a href="inscription.html">S'inscrire</a></li>
                        <li><a href="#" id="connexion">Connexion</a></li>
                    </ul>
                </div>
            </div>
            <div id="modalConnexion" class="w3-display-right">
                <input class="banner" type="email" name="mail" placeholder="Email">
                <input class="banner" type="password" name="mdp" placeholder="Mot de passe">
                <a href="#" id="valider">Valider</a>
            </div>
        </div>
        <div class="flex-container">
            <div></div>
            <div>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Publication</a></li>
                    <li><a href="publier.html" class="active">Publier</a></li>
                </ul>
            </div>
            <div>
                <input id="input" type="search" name="search" placeholder="  Chercher...">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-sm-12"></div>
            <div class="col-lg-1 col-sm-12"></div>
            <div class="col-lg-1 col-sm-12"></div>
            <div class="col-lg-6 col-sm-12">
                <div id="formulaire" class="container text-center">
                    <h2 class="text-center">Publication</h2>
                    <form class="text-center">
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Titre">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ville de départ">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ville d'arrivée">
                        </div>
                        <div class="form-group" >
                            <input  type="number" class="form-control" placeholder="Capacité">
                        </div>
                        <div class="form-group" >
                            <input type="number" class="form-control" placeholder="Prix">
                        </div>
                        <div class="form-group" >
                            <textarea class="form-control" placeholder="Description" cols="10" rows="8"></textarea>
                        </div></br>
                        <div class="form-group" >
                            <img id="profileImage" src="octocat.png" class="img-rounded" alt="Photo de profil" style="max-width: 70%;">
                            <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo">
                        </div>
                        <div class="form-group" >
                            <button class="w3-button w3-white w3-hover-orange">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-1 col-sm-12"></div>
            <div class="col-lg-1 col-sm-12"></div>
            <div class="col-lg-1 col-sm-12"></div>
        </div>
		<script>
            var connexion = document.getElementById('connexion');
            connexion.onclick = function() {
                document.getElementById("modalConnexion").style.visibility = "visible";
                document.getElementById("options").style.visibility = "hidden";
            };
            var input = document.getElementById("input");
            input.addEventListener('keyup',function(){
                alert(input.value);
            });
		</script>
	</body>
</html>
