<div class="row">
    <div id="formulaire" class="container text-center">
        <h2 class="text-center">Publier</h2>
        <form action="../controleur/publier.php" method="post" enctype="multipart/form-data" class="text-center">

                    <option>Association</option>

            <div class="form-group">
                <input type="radio" id="offre" name="sujet_formulaire" value="offre" checked>

                <input type="radio" id="demande" name="sujet_formulaire" value="demande">
                <label for="demande">Demande</label>

                <label for="retour_experience">Retour d'expérience</label>

                <input type="text"  name="titre" class="form-control" placeholder="Titre">

                <input type="text"  name="type" class="form-control" placeholder="type de produit">
            </div>
            <div class="form-group" id="volume">

            </div>

                <textarea class="form-control" name="contrainte" placeholder="contrainte(s)" cols="10" rows="4"></textarea>

                <textarea class="form-control" name="description" placeholder="Description" cols="10" rows="8"></textarea>

            </div>
        </form>
    </div>
</div>

<script>
    $('#offre').click(function () {
        $('#titre').show();
        $('#date').show();
        $('#type').show();
        $('#volume').show();
        $('#contrainte').hide();
        $('#description').show();
    })

    $('#demande').click(function () {
        $('#titre').show();
        $('#date').hide();
        $('#type').show();
        $('#volume').hide();
        $('#contrainte').show();
        $('#description').show();
    })

    $('#retour_experience').click(function () {
        $('#titre').hide();
        $('#date').show();
        $('#type').show();
        $('#volume').show();
        $('#contrainte').show();
        $('#description').hide();
    })
</script>
